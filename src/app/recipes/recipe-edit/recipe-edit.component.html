<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" 
                            class="btn btn-success"
                            style="margin-left: 10pxs;"
                            [disabled]="!recipeForm.valid">Save</button>
                            .
                    <button type="button" 
                            class="btn btn-danger"
                            style="margin: 10pxs;"
                            (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                               id="name" 
                               class="form-control"
                               formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text"
                               id="imagePath" 
                               class="form-control"
                               formControlName="imagePath"
                               #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text"
                                  id="description" 
                                  class="form-control" 
                                  rows="6"
                                  formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" 
                        *ngFor="let ingredient of ingredients.controls; let i = index"
                        [formGroupName]="i">
                        <div class="col-xs-8">
                            <div class="form-group">
                                <input type="text" 
                                       id="name" 
                                       class="form-control"
                                       formControlName="name"> 
                            </div>
                        </div>
                        
                        <div class="col-xs-2">
                            <div class="form-group">
                                <input type="number" 
                                       id="amount" 
                                       class="form-control"
                                       formControlName="amount">
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <button class="btn btn-danger"
                                        type="button"
                                        (click)="onDeleteIngredient(i)">X</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success"
                                    type="button"
                                    (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
