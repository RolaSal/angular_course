<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm"> 
            <div class="row">
                <div class="col-sm-5 form-group" >
                    <label for="name">Name</label>
                    <input type="text" 
                           id="name" 
                           class="form-control"
                           name="name"
                           required
                           ngModel>          <!--#nameInput-->
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" 
                           id="amount" 
                           class="form-control"
                           name="amount"
                           required 
                           pattern="[1-9]+[0-9]*$"
                           ngModel> <!--  we used before #amountInput local refrence and reach it using view child then we used TD
                                       so we put ngModelto tell angular its a formControl-->
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" 
                            type="submit" 
                            style="margin: 5px;"
                            [disabled]="!f.valid">{{editMode? 'Update' : 'Add'}}</button>  <!-- (click)="onAddItem()" we remove it because we want to use TD so we use ngSubmit in the form-->
                    <button class="btn btn-danger" 
                            type="button" 
                            style="margin: 5px;"
                            *ngIf="editMode"
                            (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" 
                            type="button"
                            style="margin: 5px;"
                            (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
